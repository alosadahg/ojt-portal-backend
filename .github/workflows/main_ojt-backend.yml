name: Build and deploy JAR app to Azure Web App - ojt-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download JDK 21
        run: wget -q -O jdk-21-linux-x64.tar.gz https://example.com/path/to/jdk-21-linux-x64.tar.gz

      - name: Extract JDK 21
        run: |
          mkdir $HOME/jdk-21
          tar -xzf jdk-21-linux-x64.tar.gz -C $HOME/jdk-21 --strip-components=1

      - name: Set up JDK 21
        run: echo "$HOME/jdk-21/bin" >> $GITHUB_PATH
        env:
          JAVA_HOME: $HOME/jdk-21

      - name: Verify Java Version
        run: java -version

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_085253563AEF4E748E8F0C44A25D5507 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_93E31C0FFB1C4A9683300D6C066310BB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0AC70A60CC354A658217CDADDD951C69 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ojt-backend'
          slot-name: 'Production'
          package: '*.jar'

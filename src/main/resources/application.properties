spring.application.name=api
spring.datasource.url= jdbc:mysql://alosada-db.mysql.database.azure.com:3306/dbojtportal
spring.datasource.username= ${DB_USERNAME}
spring.datasource.password= ${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto= update
spring.jpa.hibernate.show-sql= true

spring.session.store-type= redis

spring.cache.type= redis
spring.cache.time-to-live= 360000

spring.data.redis.host= redis-12347.c282.east-us-mz.azure.redns.redis-cloud.com
spring.data.redis.password= ${REDIS_PASSWORD}
spring.data.redis.port= 12347

security.jwt.secretKey= ${JWT_SECRET}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true